<%
  def database(name)
    if ENV["TARGET_DB"]=="mysql" || ENV["TARGET_DB"]=="postgres" || ENV["TARGET_DB"]=="mssql"
      name
    else
      "db/#{name}.sqlite3"
    end
  end
%>

<% if ENV["TARGET_DB"]=="mysql" %>

# MySQL
default: &default
  adapter: mysql2
  username: root
  pool: 5
  host: "127.0.0.1"
  port: 33060

<% elsif ENV["TARGET_DB"]=="postgres" %>

# Postgres
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5
  host: "127.0.0.1"
  port: 55432

<% elsif ENV["TARGET_DB"]=="mssql" %>

# Postgres
default: &default
  adapter: sqlserver
  username: sa
  password: yourStrongPassword123
  pool: 5
  host: "127.0.0.1"
  port: 14330

<% else %>

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  timeout: 5000

<% end %>

development:
  primary:
    <<: *default
    database: <%= database("database_cache_development") %>
  primary_replica:
    <<: *default
    database: <%= database("database_cache_development") %>
    replica: true
  primary_shard_one:
    <<: *default
    database: <%= database("database_cache1_development") %>
  primary_shard_one_replica:
    <<: *default
    database: <%= database("database_cache1_development") %>
    replica: true
  primary_shard_two:
    <<: *default
    database: <%= database("database_cache2_development") %>
  secondary_shard_one:
    <<: *default
    database: <%= database("database_cache1s_development") %>
  secondary_shard_two:
    <<: *default
    database: <%= database("database_cache2s_development") %>

test:
  primary:
    <<: *default
    database: <%= database("database_cache_development") %>
  primary_replica:
    <<: *default
    database: <%= database("database_cache_development") %>
    replica: true
  primary_shard_one:
    <<: *default
    database: <%= database("database_cache1_development") %>
  primary_shard_one_replica:
    <<: *default
    database: <%= database("database_cache1_development") %>
    replica: true
  primary_shard_two:
    <<: *default
    database: <%= database("database_cache2_development") %>
  secondary_shard_one:
    <<: *default
    database: <%= database("database_cache1s_development") %>
  secondary_shard_two:
    <<: *default
    database: <%= database("database_cache2s_development") %>
